<div class="new-header">
  <div class="bar">

    <a class="navbar-brand">
      <img routerLink = '/' src="assets/img/logo-.png" alt="Mymedipocket Logo" />
    </a>

    <svg (click)='hideMenu = !hideMenu' style='color: #00d1b2a1; width: 30px;' aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bars" class="svg-inline--fa fa-bars fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"></path></svg>


    <!-- <i (click)='hideMenu = !hideMenu' style='color: #00d1b2a1' class="fa fa-2x fa-bars" aria-hidden="true"></i> -->
  </div>

  <div class="big-bar">
    <a class="navbar-brand">
      <img routerLink = '/' src="assets/img/logo-.png" alt="Mymedipocket Logo" />
    </a>

    <ng-template *ngTemplateOutlet='links'></ng-template>
  </div>

  <div class="drop-links" [class.shown]='!hideMenu'>
    <ng-template *ngTemplateOutlet='links'></ng-template>
  </div>
</div>

<ng-template #links>
  <ng-container>

  </ng-container>
  <div class = 'links'>
    <a [class.active-link] = '(activeFragment | async) === null' (click) = 'hideMenu = "true"' routerLink='/'>Home</a>
    <a [class.active-link] = '(activeFragment | async) === "RXS"' (click) = 'hideMenu = "true"' [routerLink]='' fragment='RXS'>Rx Discount Card</a>
    <a (click) = 'hideMenu = "true"' (click)='openAppDownload()'>App</a>
    <a [class.active-link] = '(activeFragment | async) === "delivery"' (click) = 'goToDeliveryForm()'>Delivery</a>
    <a routerLinkActive = 'active-link' (click) = 'hideMenu = "true"' routerLink = '/partners'>Resources</a>
    <a routerLinkActive = 'active-link' (click) = 'hideMenu = "true"' routerLink='/features'>Features</a>
    <a routerLinkActive = 'active-link' (click) = 'hideMenu = "true"' routerLink='/about'>About</a>
    <a routerLinkActive = 'active-link' (click) = 'hideMenu = "true"' routerLink='/media'>Media</a>
    <a routerLinkActive = 'active-link' (click) = 'hideMenu = "true"' routerLink='/contact'>Contact</a>
  </div>
</ng-template>

<div *ngIf='showBanner' class="covid-banner">
  <p class='mb-0'>
    COVID-19. Stay Home. Stay Safe. <br>
    Use our free <span (click)='open(covid19)'>Symptom Checker!</span>
  </p>

  <svg (click)='showBanner = false' aria-hidden="true" focusable="false" data-prefix="fas" data-icon="window-close" class="svg-inline--fa fa-window-close fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M464 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm-83.6 290.5c4.8 4.8 4.8 12.6 0 17.4l-40.5 40.5c-4.8 4.8-12.6 4.8-17.4 0L256 313.3l-66.5 67.1c-4.8 4.8-12.6 4.8-17.4 0l-40.5-40.5c-4.8-4.8-4.8-12.6 0-17.4l67.1-66.5-67.1-66.5c-4.8-4.8-4.8-12.6 0-17.4l40.5-40.5c4.8-4.8 12.6-4.8 17.4 0l66.5 67.1 66.5-67.1c4.8-4.8 12.6-4.8 17.4 0l40.5 40.5c4.8 4.8 4.8 12.6 0 17.4L313.3 256l67.1 66.5z"></path></svg>
</div>

<ng-template #covid19>
  <iframe class="hf-iframe" src="https://covid19.infermedica.com/en/"></iframe>
</ng-template>
